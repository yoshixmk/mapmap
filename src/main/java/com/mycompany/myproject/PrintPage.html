<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Quote Generator PrintPage</title>
    <link rel="stylesheet" href="print-style.css" type="text/css" media="screen,print" title="Stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
    <link rel="shortcut icon" href="fabicon.ico" >
</head>
<body>
    <h1>御見積書</h1>
    <div id="company-information-left" class="font-nomal">
        <span wicket:id="orderingCompanyValue">入力された値</span><br><br>
        <span wicket:id="orderingCompanyAddressValue">入力された値</span><br><br>
        <span wicket:id="orderingContactPersonNameValue">入力された値</span> 様<br>
    </div>
    <div id="company-information-right">
        <span wicket:id="todayDate">今日の日付</span><br><br>
        <p>サンプル株式会社</p>
        <p>〒000-0000</p>
        <p>東京都渋谷区 恵比寿丸○◯丁目××</p>
    </div>
    <!--<div id="sum-information" class="font-nomal">-->
        <!--<span wicket:id="sumValue">入力された値</span><br><br>-->
    <!--</div>-->
    <div class="container">
        <div id="sum-information" class="font-nomal">
            <table class="table table-bordered">
                <tr>
                    <th class="t_top" width="180">御見積金額</th>
                    <td class="t_top">¥1234567</td><!-- sumを表示-->
                </tr>
            </table>
        </div>
    </div>
    <div id="product-item-table" class="container">
        <table class="table table-bordered">
            <thead>
                <tr><td>項目</td><td>数量</td><td>単価</td><td>金額</td></tr>
            </thead>
            <tbody>
            <tr wicket:id="productItemList">
                <td><span  wicket:id="productItem">項目の列リスト</span></td>
                <td><span wicket:id="quantity">数量の列リスト</span></td>
                <td><span wicket:id="unitPrice">数量の列リスト</span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <span wicket:id="productItemValue1">入力された値</span><br>
    <span wicket:id="quantityValue1">入力された値</span><br>
    <span wicket:id="unitPriceValue1">入力された値</span><br>
    <span wicket:id="calcAmountOfMoney1">計算した値</span><br>

    <span wicket:id="productItemValue2">入力された値</span><br>
    <span wicket:id="quantityValue2">入力された値</span><br>
    <span wicket:id="unitPriceValue2">入力された値</span><br>
    <span wicket:id="calcAmountOfMoney2">計算した値</span><br>

    <span wicket:id="productItemValue3">入力された値</span><br>
    <span wicket:id="quantityValue3">入力された値</span><br>
    <span wicket:id="unitPriceValue3">入力された値</span><br>
    <span wicket:id="calcAmountOfMoney3">計算した値</span><br>

    <span wicket:id="productItemValue4">入力された値</span><br>
    <span wicket:id="quantityValue4">入力された値</span><br>
    <span wicket:id="unitPriceValue4">入力された値</span><br>
    <span wicket:id="calcAmountOfMoney4">計算した値</span><br>

    <span wicket:id="productItemValue5">入力された値</span><br>
    <span wicket:id="quantityValue5">入力された値</span><br>
    <span wicket:id="unitPriceValue5">入力された値</span><br>
    <span wicket:id="calcAmountOfMoney5">計算した値</span><br>
</body>
</html>
