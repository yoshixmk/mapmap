<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Quote Generator PrintPage</title>
    <link rel="stylesheet" href="print-style.css" type="text/css" media="screen,print" title="Stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
    <link rel="shortcut icon" href="fabicon.ico" >
</head>
<body>
    <h1>御見積書</h1>
    <div id="company-information-left" class="font-nomal">
        <span wicket:id="orderingCompanyValue">入力された値</span><br><br>
        <span wicket:id="orderingCompanyAddressValue">入力された値</span><br><br>
        <span wicket:id="orderingContactPersonNameValue">入力された値</span> 様<br>
    </div>
    <div id="company-information-right">
        <span wicket:id="todayDate">今日の日付</span><br><br>
        <p>サンプル株式会社</p>
        <p>〒000-0000</p>
        <p>東京都渋谷区</p>
        <p>恵比寿○○丁目××</p>
    </div>
    <div class="container">
        <div id="sum-information" class="font-nomal">
            <table class="table table-bordered fix-table-layout">
                <tr>
                    <th class="text-center">御見積金額</th>
                    <td class="text-center">¥ <span wicket:id="totalPrice">見積合計</span></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="product-item-table" class="container">
        <p class="horizontal-line"></p>
        <table class="table table-bordered">
            <thead class="text-center">
                <tr><td>項目</td><td>数量</td><td>単価</td><td>金額</td></tr>
            </thead>
            <tbody>
            <tr wicket:id="productItemList">
                <td><span  wicket:id="productItem">項目の内容</span></td>
                <td class="text-right"><span wicket:id="quantity">数量の内容</span></td>
                <td class="text-right"><span wicket:id="unitPrice">単価の内容</span></td>
                <td class="text-right"><span wicket:id="subtotalPrice">数量×単価の内容</span></td>
            </tr>
            </tbody>
        </table>
        <table id="half-table" class="table table-bordered">
            <tbody>
            <tr>
                <th class="text-center">小計</th>
                <td wicket:id="sumSubPrice" class="text-right">小計</td>
            </tr>
            <tr>
                <th class="text-center">消費税</th>
                <td wicket:id="consumptionTax" class="text-right"></td>
            </tr>
            <tr>
                <th class="text-center">合計金額</th>
                <td wicket:id="totalPrice2" class="text-right"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
