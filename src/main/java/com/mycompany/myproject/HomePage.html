<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Quote Generator</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen,print" title="Stylesheet" />
		<link rel="shortcut icon" href="fabicon.ico" >
	</head>
	<body>
		<form wicket:id="form">
			<div id="hd">
				<div id="logo">
					<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
					<h1>Quote Generator</h1>
				</div>
			</div>
			<div id="bd">
				<h2>見積書を簡単作成！</h2>
				<p>
					記入が完了したら、右下のGenerate!ボタンを押してください。
				</p>

				<h3>会社情報</h3>
				<p>
					受注先会社名:<input wicket:id="orderingCompany" type="text" name="OrderingCompany">
				</p>

				<p>
					住所:<input wicket:id="orderingCompanyAddress" type="text" name="OrderingCompanyAddress">
				</p>
				<p>
					受注先担当者名:<input wicket:id="orderingContactPersonName" type="text" name="OrderingContactPersonName">
				</p>

				<h3>見積内容</h3>
				<ul wicket:id="productItemList">
					<li>項目:<input wicket:id="productItemName"></li>
					<li>単価:<input wicket:id="unitPrice"></li>
					<li>数量:<input wicket:id="quantity"></li>
					<!--<li>単価1:<input wicket:id="unitPrice1" type="text" name="UnitPrice1"></li>-->
					<!--<li>数量1:<input wicket:id="quantity1" type="text" name="Quantity1"></li>-->

					<!--<li>項目2:<input wicket:id="productItem2" type="text" name="ProductItem2"></li>-->
					<!--<li>単価2:<input wicket:id="unitPrice2" type="text" name="UnitPrice2"></li>-->
					<!--<li>数量2:<input wicket:id="quantity2" type="text" name="Quantity2"></li>-->

					<!--<li>項目3:<input wicket:id="productItem3" type="text" name="ProductItem3"></li>-->
					<!--<li>単価3:<input wicket:id="unitPrice3" type="text" name="UnitPrice3"></li>-->
					<!--<li>数量3:<input wicket:id="quantity3" type="text" name="Quantity3"></li>-->

					<!--<li>項目4:<input wicket:id="productItem4" type="text" name="ProductItem4"></li>-->
					<!--<li>単価4:<input wicket:id="unitPrice4" type="text" name="UnitPrice4"></li>-->
					<!--<li>数量4:<input wicket:id="quantity4" type="text" name="Quantity4"></li>-->

					<!--<li>項目5:<input wicket:id="productItem5" type="text" name="ProductItem5"></li>-->
					<!--<li>単価5:<input wicket:id="unitPrice5" type="text" name="UnitPrice5"></li>-->
					<!--<li>数量5:<input wicket:id="quantity5" type="text" name="Quantity5"></li>-->
				</ul>

			</div>
			<div id="ft">
				<input wicket:id="nextButton" class="btn btn-default btn-lg" type="submit" value="Generate!"/>
			</div>
		</form>
	</body>
</html>
