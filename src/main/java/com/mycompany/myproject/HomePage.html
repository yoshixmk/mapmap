<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Quote Generator</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen,print" title="Stylesheet" />
		<link rel="shortcut icon" href="fabicon.ico" >
	</head>
	<body>
		<form wicket:id="form">
			<div id="hd">
				<div id="logo">
					<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
					<h1>Quote Generator</h1>
				</div>
			</div>
			<div id="bd">
				<h0>jenkins test！！</h0>
				<h2>見積書を簡単作成！</h2>
				<p>
					記入が完了したら、右下のGenerate!ボタンを押してください。
				</p>

				<div>
					<div style="color:red" wicket:id="feedbackMessage"></div>
				</div>

				<h3>会社情報</h3>
				<p>
					受注先会社名:<input wicket:id="orderingCompany" type="text" name="OrderingCompany">
				</p>

				<p>
					住所:<input wicket:id="orderingCompanyAddress" type="text" name="OrderingCompanyAddress">
				</p>
				<p>
					受注先担当者名:<input wicket:id="orderingContactPersonName" type="text" name="OrderingContactPersonName">
				</p>

				<h3>見積内容</h3>
				<div wicket:id="listViewContainer">
					<ul wicket:id="productItemList">
						<li>項目:<input wicket:id="productItemName"></li>
						<li>単価:<input wicket:id="unitPrice"></li>
						<li>数量:<input wicket:id="quantity"></li>
					</ul>
					<div id="addButton">
						<input wicket:id="productItemAddButton" class="btn btn-primary btn-lg" type="button" value="Add"/>
					</div>
				</div>

			</div>
			<div id="ft">
				<input wicket:id="nextButton" class="btn btn-default btn-lg" type="submit" value="Generate!"/>
			</div>
		</form>
	</body>
</html>
